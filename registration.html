<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elisiyan</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="log-reg.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>

    <h2 id="title" class="title mt-5 text-center">Enter valid information to register</h2>
    <div class="login-container">
        <div class="col-md-6">
            <form onsubmit="UserRegistration(event)">
                <p id="error" class="text-danger"></p>
                <input id="username" type="text" class="input" placeholder="user name" required>
                <input id="firstname" type="text" class="input" placeholder="first name" required>
                <input id="lastname" type="text" class="input" placeholder="last name" required>
                <input id="email" type="email" class="input" placeholder="Email" required>
                <input id="password" type="password" class="input" placeholder="Password" required>
                <input id="confirm_password" type="password" class="input" placeholder="Confirm Password" required>
                <input type="submit" class="submit-btn" value="Register" />


            </form>

            <div class="flexing">

                <p><a class="omuk" href="login.html">Login</a></p>
                <button id="logoutButton">Logout</button>


                
            </div>
        </div>
        <div class="col-md-6">
            <img class="" src="images/undraw_sign-up_qamz.png" style="width: 400px; height: auto;" alt="">
        </div>
    </div>

    <script src="app.js"></script>
    <script src="productDetails.js"></script>
    <script src="filter.js"></script>
    <script src="wishlist.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="auth.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

</body>

</html>
