<body>
    <header>
        <ul class="navbar">
            <li><a href="index.html" class="active">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li><a onclick="searchCategoryName(event)" href="#" data-category="men">Men</a></li>
            <li><a onclick="searchCategoryName(event)" href="#" data-category="women">Women</a></li>
        </ul>

        <div class="icons">
            <input id="search" type="text" placeholder="search">
            <a onclick="searchCategory(event)" href="#"><i class="ri-menu-search-line"></i></a>            
            

            <a href="wishlist.html" id="wishlist-icon">
                <i class="ri-heart-fill"></i>

            <div class="bx bx-menu" id="menu-icon"></div>
        </div>
    </header>
    <h1>Product Filter</h1>

    <!-- Filter Form -->
    <div class="main-from">
        <div>
            <form id="filterForm">
                <label for="color">Enter Color:</label>
                <input type="text" id="color" placeholder="e.g., Black" />
        
                <label for="size">Enter Size:</label>
                <input type="text" id="size" placeholder="e.g., M" />
        
                <label for="minPrice">Enter Minimum Price:</label>
                <input type="number" id="minPrice" placeholder="e.g., 1" />
        
                <label for="maxPrice">Enter Maximum Price:</label>
                <input type="number" id="maxPrice" placeholder="e.g., 1000" />
        
                <label for="minPopularity">Enter Minimum Popularity:</label>
                <input type="number" id="minPopularity" placeholder="e.g., 1" />
        
                <button type="submit">Filter</button>
            </form>
        
        </div>
        <!-- Display Products -->
        <div id="products"></div>

    </div>

    <script src="filtering.js"></script>
</body>
</html>
