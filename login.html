<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elisiyan</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="log-reg.css">
    <link
        href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
        rel="stylesheet"
    /> 
    <link rel="stylesheet"
        href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">

<body>
    <div class="login-container">
        <div class="col-md-6">
            <h2 id="log-title" class="title mt-4 text-center">Enter valid information to login</h2>

            <form onsubmit="handleLogin(event)">
                <input id="login-username" type="text" class="input" placeholder="User name" required />
                <input id="login-password" type="password" class="input" placeholder="Password" required />
                <br>
                <div class="auth-links">
                    <button type="submit" class="submit-btnn">Login</button>
                    <a class="omuk" href="registration.html">Sign Up</a>
                </div>
            </form>
            
        </div>
        <div class="col-md-6">
            <img class="" src="images/undraw_enter_nwx3.png" style="width: 400px; height: auto;" alt="Login Image">
        </div>
    </div>

    <!-- Scripts -->
    <script src="app.js"></script>
    <script src="productDetails.js"></script>
    <script src="filter.js"></script>
    <script src="wishlist.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="auth.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
